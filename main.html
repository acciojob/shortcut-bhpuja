<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Shortcut Function</h2>
    <div class="container">
        <input type="text" id="word1" placeholder="Enter first word">
        <input type="text" id="word2" placeholder="Enter second word">
        <button onclick="generateShortcut()">Get Shortcut</button>
        <p id="result"></p>
    </div>

    <script>
        function shortcut(word1, word2) {
            if (word1.length === 0 || word2.length === 0) {
                return '';
            }
            return word1[0] + word2[0];
        }

        function generateShortcut() {
            let word1 = document.getElementById("word1").value;
            let word2 = document.getElementById("word2").value;
            let result = shortcut(word1, word2);
            document.getElementById("result").innerText = "Shortcut: " + result;
        }
    </script>

</body>
</html>
